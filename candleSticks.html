<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Candlestick Chart with RSI</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      border: 1px solid #555;
      background-color: #000;
      margin-top: 10px;
      box-shadow: 0 0 10px #444;
    }
    .toolbar {
      margin-top: 10px;
    }
    button, select {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #222;
      color: #fff;
      cursor: pointer;
    }
    button:hover, select:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Candlestick Chart with RSI, Drawing & Signals</h1>

  <div class="toolbar">
    <button id="toggleDraw">Enable Drawing</button>
    <select id="colorPicker">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
    <button id="eraser">Eraser</button>
    <button id="clearLines">Clear All Lines</button>
  </div>

  <canvas id="chartCanvas" width="1000" height="500"></canvas>

  <script>
    const canvas = document.getElementById("chartCanvas");
    const ctx = canvas.getContext("2d");

    const candleWidth = 10;
    const candleGap = 5;
    const candleCount = 60;
    const chartHeight = canvas.height - 50;
    const topPadding = 20;

    let candles = [];
    let lines = [];
    let drawing = false;
    let drawingEnabled = false;
    let currentColor = 'red';
    let isErasing = false;
    let startX = 0, startY = 0;
    let tempLine = null;

    function generateCandles() {
      let price = 100;
      for (let i = 0; i < candleCount; i++) {
        let open = price + (Math.random() - 0.5) * 4;
        let close = open + (Math.random() - 0.5) * 8;
        let high = Math.max(open, close) + Math.random() * 3;
        let low = Math.min(open, close) - Math.random() * 3;
        candles.push({ open, close, high, low });
        price = close;
      }
    }

    function getRSI(candles, period = 14) {
      const closes = candles.map(c => c.close);
      let gains = [], losses = [], rsi = [];

      for (let i = 1; i < closes.length; i++) {
        let diff = closes[i] - closes[i - 1];
        gains.push(diff > 0 ? diff : 0);
        losses.push(diff < 0 ? -diff : 0);
      }

      for (let i = 0; i < closes.length; i++) {
        if (i < period) {
          rsi.push(null);
        } else {
          let avgGain = gains.slice(i - period, i).reduce((a, b) => a + b) / period;
          let avgLoss = losses.slice(i - period, i).reduce((a, b) => a + b) / period;
          let rs = avgGain / (avgLoss || 1);
          rsi.push(100 - (100 / (1 + rs)));
        }
      }
      return rsi;
    }

    function drawAxes(minY, maxY) {
      ctx.strokeStyle = "#555";
      ctx.lineWidth = 1;

      for (let i = 0; i <= 5; i++) {
        let val = minY + (i * (maxY - minY) / 5);
        let y = chartHeight - ((val - minY) / (maxY - minY)) * chartHeight + topPadding;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
        ctx.fillText(val.toFixed(2), 5, y - 2);
      }

      for (let i = 0; i < candleCount; i += 10) {
        let x = i * (candleWidth + candleGap) + 50;
        ctx.fillText(`C${i}`, x, canvas.height - 5);
      }
    }

    function drawCandles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const highs = candles.map(c => c.high);
      const lows = candles.map(c => c.low);
      const maxY = Math.max(...highs);
      const minY = Math.min(...lows);

      drawAxes(minY, maxY);

      for (let i = 0; i < candles.length; i++) {
        const c = candles[i];
        const x = i * (candleWidth + candleGap) + 50;
        const highY = chartHeight - ((c.high - minY) / (maxY - minY)) * chartHeight + topPadding;
        const lowY = chartHeight - ((c.low - minY) / (maxY - minY)) * chartHeight + topPadding;
        const openY = chartHeight - ((c.open - minY) / (maxY - minY)) * chartHeight + topPadding;
        const closeY = chartHeight - ((c.close - minY) / (maxY - minY)) * chartHeight + topPadding;

        ctx.strokeStyle = "#fff";
        ctx.beginPath();
        ctx.moveTo(x + candleWidth / 2, highY);
        ctx.lineTo(x + candleWidth / 2, lowY);
        ctx.stroke();

        ctx.fillStyle = c.close > c.open ? "#0f0" : "#f00";
        ctx.fillRect(x, Math.min(openY, closeY), candleWidth, Math.abs(openY - closeY));
      }

      const rsi = getRSI(candles);
      for (let i = 0; i < rsi.length; i++) {
        if (rsi[i] !== null && (rsi[i] < 30 || rsi[i] > 70)) {
          const x = i * (candleWidth + candleGap) + 50 + candleWidth / 2;
          const y = chartHeight - ((candles[i].close - minY) / (maxY - minY)) * chartHeight + topPadding;

          ctx.strokeStyle = 'blue';
          ctx.beginPath();
          ctx.arc(x, y, 6, 0, Math.PI * 2);
          ctx.stroke();

          ctx.fillStyle = rsi[i] < 30 ? "lime" : "red";
          ctx.font = "12px Arial";
          ctx.fillText(`${rsi[i].toFixed(1)} ${rsi[i] < 30 ? 'Buy' : 'Sell'}`, x - 20, y - 10);
        }
      }

      lines.forEach(line => {
        ctx.strokeStyle = line.color;
        ctx.beginPath();
        ctx.moveTo(line.x1, line.y1);
        ctx.lineTo(line.x2, line.y2);
        ctx.stroke();
      });

      if (tempLine) {
        ctx.strokeStyle = tempLine.color;
        ctx.beginPath();
        ctx.moveTo(tempLine.x1, tempLine.y1);
        ctx.lineTo(tempLine.x2, tempLine.y2);
        ctx.stroke();
      }
    }

    canvas.addEventListener("mousedown", (e) => {
      if (!drawingEnabled) return;
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const endX = e.clientX - rect.left;
      const endY = e.clientY - rect.top;

      tempLine = { x1: startX, y1: startY, x2: endX, y2: endY, color: currentColor };
      drawCandles();
    });

    canvas.addEventListener("mouseup", (e) => {
      if (!drawing) return;
      drawing = false;
      const rect = canvas.getBoundingClientRect();
      const endX = e.clientX - rect.left;
      const endY = e.clientY - rect.top;

      if (isErasing) {
        lines = lines.filter(line => {
          const dist = Math.hypot((line.x1 + line.x2) / 2 - endX, (line.y1 + line.y2) / 2 - endY);
          return dist > 10;
        });
      } else {
        lines.push({ x1: startX, y1: startY, x2: endX, y2: endY, color: currentColor });
      }
      tempLine = null;
      drawCandles();
    });

    document.getElementById("toggleDraw").onclick = () => {
      drawingEnabled = !drawingEnabled;
      document.getElementById("toggleDraw").innerText = drawingEnabled ? "Disable Drawing" : "Enable Drawing";
    };

    document.getElementById("colorPicker").onchange = (e) => {
      isErasing = false;
      currentColor = e.target.value;
    };

    document.getElementById("eraser").onclick = () => {
      isErasing = true;
    };

    document.getElementById("clearLines").onclick = () => {
      lines = [];
      drawCandles();
    };

    generateCandles();
    drawCandles();
  </script>
</body>
</html>
